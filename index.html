<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DHL eCommerce – Customer MDM Scenario Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="topbar-row topbar-row-1">
      <div class="brand">
        <div class="brand-title"><span class="brand-dhl">DHL</span> <span class="brand-ec">eCommerce</span></div>
        <div class="brand-sub">Customer Master Data Viewer</div>
      </div>

      <div class="actions">
        <button id="collapseAll" class="btn">Collapse all</button>
        <button id="expandAll" class="btn">Expand all</button>
        <button id="fitScreen" class="btn">Fit to screen</button>
        <button id="toggleInspector" class="btn">Inspector</button>
        <div class="dq">
          <span id="dqDot" class="dq-dot"></span>
          <span id="dqText" class="dq-text">DQ: N/A</span>
        </div>
      </div>
    </div>

    <div class="topbar-row topbar-row-2">
      <div class="ctrl">
        <label>Scenario</label>
        <select id="scenarioSelector"></select>
      </div>

      <div class="ctrl">
        <label>Customer type</label>
        <select id="filterCustomerType"></select>
      </div>

      <div class="ctrl">
        <label>Industry</label>
        <select id="filterIndustry"></select>
      </div>

      <div class="ctrl">
        <label>Sales channel</label>
        <select id="filterSalesChannel"></select>
      </div>

      <div class="ctrl">
        <label>Hierarchy</label>
        <select id="layoutMode">
          <option value="VERTICAL">Vertical</option>
          <option value="HORIZONTAL">Horizontal</option>
        </select>
      </div>

      <button id="clearFilters" class="btn btn-secondary">Clear</button>
    </div>
  </header>

  <main class="layout">
    <section class="canvas-wrap">
      <div id="viz" class="viz"></div>
    </section>

    <aside id="inspector" class="inspector">
      <div class="inspector-title">Selected object</div>

      <div id="classificationPills" class="pills"></div>

      <div class="panel">
        <div class="panel-title">Business meaning</div>
        <div id="meaningBox" class="meaning"></div>
      </div>

      <div class="panel">
        <div class="panel-title">Key attributes</div>
        <div id="objectSummary" class="kv"></div>
      </div>

      <div class="panel">
        <div class="panel-title">Readable view</div>
        <div id="readableJson" class="readable"></div>
      </div>

      <div class="panel">
        <div class="panel-title">Raw JSON</div>
        <pre id="rawJson" class="raw">{}</pre>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <div class="footer-name">Serhat Kut, PhD</div>
      <div class="footer-sub">DeC Customer MDM – Scenario Visualizer</div>
    </div>

    <div class="footer-right">
      <div class="legend-title">Object legend (click to show/hide)</div>
      <div id="legend" class="legend"></div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
